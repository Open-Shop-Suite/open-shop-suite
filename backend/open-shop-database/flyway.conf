# ==============================================
# Flyway Configuration for Open Shop Database
# ==============================================

# ==============================================
# USAGE INSTRUCTIONS
# ==============================================

# 1. Uncomment ONE database section below
# 2. Update connection details (URL, user, password)
# 3. Run: mvn flyway:migrate

# Common Maven Commands:
# mvn flyway:info      - Show migration status
# mvn flyway:migrate   - Apply pending migrations  
# mvn flyway:validate  - Validate migration checksums
# mvn flyway:clean     - Drop all objects (development only!)

# ==============================================
# SECURITY NOTES
# ==============================================

# - Never commit passwords to version control
# - Use environment variables: FLYWAY_PASSWORD=your_password
# - Enable SSL/TLS for database connections

# ==============================================
# DATABASE CONNECTION SETTINGS
# ==============================================

# MySQL Configuration
#flyway.url=jdbc:mysql://localhost:3306
#flyway.user=openshop
#flyway.password=passwordtest
#flyway.locations=filesystem:db/migration/mysql
#flyway.schemas=openshop

# PostgreSQL Configuration  
# flyway.url=jdbc:postgresql://localhost:5432/openshop?sslmode=prefer
# flyway.user=openshop
# flyway.password=your_postgresql_password
# flyway.locations=filesystem:db/migration/postgresql
# flyway.schemas=openshop

# Oracle Configuration
flyway.url=jdbc:oracle:thin:@//localhost:1521/freepdb1
flyway.user=system
flyway.password=Test@123
flyway.locations=filesystem:db/migration/oracle
flyway.schemas=openshop

# ==============================================
# FLYWAY BEHAVIOR SETTINGS
# ==============================================

flyway.validateOnMigrate=true
flyway.outOfOrder=false
flyway.placeholderReplacement=true
flyway.encoding=UTF-8

# Development settings (use carefully!)
flyway.cleanDisabled=false

# Schema management
flyway.createSchemas=true

# ==============================================
# PLACEHOLDERS (Optional)
# ==============================================

flyway.placeholders.database_name=openshop
flyway.placeholders.admin_email="admin@openshop.local"
flyway.placeholders.deployment_env=development